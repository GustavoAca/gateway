spring:
  application:
    name: gateway
    version: @project.version@
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  cloud:
    discovery:
      enabled: true
      eureka:
        instance:
          hostname: localhost
    client:
      hostname: localhost
    loadbalancer:
      enabled: true
      retry:
        enabled: true
    gateway:
      discovery:
        locator:
          enable: true
          lower-case-service-id: true
  jackson:
    time-zone: America/Sao_Paulo
  spring:
    timezone: America/Sao_Paulo
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: America/Sao_Paulo
    hibernate:
      ddl-auto: none
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  datasource:
    url:
server:
  port: ${PORT:8192}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    enabled: true
    exporter:
      zipkin:
        enabled: true
        url: http://localhost:9411/api/v2/spans

